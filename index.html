<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    


    <title>Vue.js Form</title>
  
</head>
<body>
    <div class="header">


    </div>
    <div id="app" v-cloak >
        <div class="formBody">
        <form @submit.prevent="handleSubmit">
            <label for="name">Name</label>
            <input type="text" v-model="nameInput" id="name" placeholder="Full Name">
            <label for="email">Email</label>
            <input type="email" v-model="emailInput" id="email" placeholder="example@gmail.com">
            <label for="password">Password</label>
            <input type="password" v-model="passwordInput" id="password" placeholder="*********">
            <button type="submit" class="submit-btn" >Submit</button>
        </form>
    </div>
        <div class="output">
            <p><strong>Name:</strong> {{ nameInput }}</p>
            <p><strong>Email:</strong> {{ emailInput }}</p>
            <p><strong>Password:</strong> {{ passwordInput }}</p>
        </div>
       
    </div>

<div class="footer">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    nameInput: '',
                    emailInput: '',
                    passwordInput: ''
                };
            },
            methods: {
                handleSubmit() {
                    console.log('Name:', this.nameInput);
                    console.log('Email:', this.emailInput);
                    console.log('Password:', this.passwordInput);
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
